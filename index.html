<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>To-Do List</h1>
    </center>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Item"
        style="background: transparent; color:white;">
    <div class="d-grid gap-2 col-6 mx-auto" style="margin: 15px;">
        <button class="btn btn-primary" type="button" style="background: transparent; color:white;" id="btn"
            onclick="start()">Add to List</button>
    </div>
    <ul class="list-group list-group-flush" id="to_do">

    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        console.log("This is the todo list")
        const item = document.querySelector('#formGroupExampleInput')
        const todo = document.querySelector('#to_do')
        console.log(item)
        console.log(todo)
        item.addEventListener(
            "keyup", function (event) {
                if (event.key == 'Enter') {
                    addtolist(this.value)
                    item.value = ""
                }
            }
        )
        const butt = document.querySelector("#btn")
        console.log(butt)
        // butt.addEventListener(
        //     "onclick",function(event){
        //         console.log(event)
        //         addtolist(item.value)
        //         item.value=""
        //     }
        // )
        function start() {
            addtolist(item.value)
            item.value = ""
        }
        function addtolist(item) {
            const makeli = document.createElement('li')
            makeli.className = "list-group-item";
            makeli.style.background = "transparent";
            makeli.innerHTML = `
                ${item}
            `;
            makeli.addEventListener(
                "click",function(){
                    this.classList.toggle("done");
                }
            )
            todo.appendChild(makeli)
        }

    </script>
</body>

</html>
